<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Powered Website</title>
    <style>
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 5ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .typewriter {
            display: inline-block;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 5.5rem;
            font-weight: normal; /* Adjusted to match other text */
            color: white;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.2rem solid white;
            animation: typing 2s steps(5, end), blink 0.75s step-end infinite;
        }
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');

        *, *::before, *::after {
            box-sizing: border-box; /* Ensure consistent box model */
        }

        body {
            background: url('cartoon-american-flag.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 1.5rem;
        }

        header nav a:hover {
            text-decoration: underline;
            color: #e39643; /* Set to the hover color from the image */
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5rem 2rem;
            flex: 1;
            position: relative; /* Enable positioning of the image */
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 5.5rem;
            margin: 0;
            line-height: 1.2;
        }

        .hero-image {
            position: fixed; /* Position the image fixed */
            bottom: -5px; /* Align to the very bottom */
            right: 0; /* Align to the very right */
            max-width: 25%; /* Adjust size as needed */
            margin: 0; /* Remove any gap */
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: none;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">&lt;trump.ai&gt;</div>
        <nav>
            <a href="https://x.com/scar16z" target="_blank">Twitter</a>
            <a href="https://scar-ai.gitbook.io/scar-ai" target="_blank">GitBook</a>
            <a href="#">Pumpfun</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-text">
            <h1>The First</h1>
            <h1><span class="typewriter">TRUMP</span> Powered</h1>
            <h1>Cult Takeover</h1>
        </div>
        <div class="hero-image">
            <img src="trumpfig.png" alt="Hero Image"> <!-- Updated to use the provided image -->
        </div>
    </div>

    <footer>
        <div>&copy; 2025 - SCARAI - Powered by TRUMP</div>
    </footer>
</body>
</html>

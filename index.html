<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUMP Powered Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');

        *, *::before, *::after {
            box-sizing: border-box; /* Ensure consistent box model */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Mono', monospace;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 1.5rem;
        }

        header nav a:hover {
            text-decoration: underline;
            color: red; /* Change to bright red on hover */
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5rem 2rem;
            flex: 1;
            position: relative; /* Enable positioning of the image */
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 5.5rem;
            margin: 0;
            line-height: 1.2;
        }

        .hero-text span {
            color: red;
            font-weight: bold;
            border-right: 0.2rem solid rgba(58, 35, 24, 0.8);
            margin-right: 0.2rem; /* Cursor thickness and spacing */
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 2s linear infinite, blinkFade 0.5s step-end infinite;
        }

        .hero-image {
            position: fixed; /* Position the image fixed */
            bottom: -5px; /* Align to the very bottom */
            right: 0; /* Align to the very right */
            max-width: 25%; /* Adjust size as needed */
            margin: 0; /* Remove any gap */
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: none;
            color: white;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 5ch; /* Adjust width for "TRUMP" */
            }
        }

        @keyframes blinkFade {
            0%, 50% {
                border-color: rgba(0, 0, 0, 1);
            }
            51%, 100% {
                border-color: rgba(0, 0, 0, 0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">&lt;Trumpist.Takeover&gt;</div>
        <nav>
            <a href="https://x.com/The_Trumpists" target="_blank">Twitter</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-text">
            <h1>The First</h1>
            <h1><span style="position: relative; top: 15px;">TRUMP</span> Powered</h1>
            <h1>Cult Takeover</h1>
        </div>
        <div class="hero-image">
            <img src="trumpfig.png" alt="Hero Image"> <!-- Updated to use the provided image -->
        </div>
    </div>

    <footer>
        <div>&copy; 2025 - TrumpistTakeover - Powered by TRUMP</div>
    </footer>
</body>
</html>
